<div class="student-profile">
    <h2>Student Profile</h2>
    <form id="student-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="current-city">Current City:</label>
      <input type="text" id="current-city" name="current-city"><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      <label for="last-degree">Last Degree:</label>
      <input type="text" id="last-degree" name="last-degree"><br><br>
      <label for="cgpa">CGPA:</label>
      <input type="number" id="cgpa" name="cgpa" step="0.01"><br><br>
      <label for="english-proficiency">English Proficiency:</label>
      <select id="english-proficiency" name="english-proficiency">
        <option value="IELTS">IELTS</option>
        <option value="TOEFL">TOEFL</option>
        <option value="PTE">PTE</option>
      </select><br><br>
      <label for="intended-country">Intended Country:</label>
      <input type="text" id="intended-country" name="intended-country"><br><br>
      <label for="intended-institution">Intended Institution:</label>
      <input type="text" id="intended-institution" name="intended-institution"><br><br>
      <label for="intended-program">Intended Program:</label>
      <input type="text" id="intended-program" name="intended-program"><br><br>
      <label for="available-budget">Available Budget:</label>
      <input type="number" id="available-budget" name="available-budget"><br><br>
